name: Sample workflow 2
on: [push]
jobs:
 explore-first-github-workflow:
  runs-on: ubuntu-latest
  steps:
    - run: echo "The job was done automatically by a ${{ github.event_name }} event."
    - run: echo "The job is running on ${{ runner.os }} server hosted by GitHub" 
    - run: echo "The name of the branch is ${{ github.ref }} and repository is ${{ github.repository }}" 
    - name: Check out repository code
      uses: actions/checkout@v2
    - run: echo "The ${{github.repository}} repository has been cloned to the runner."
    - run: echo "The workflow is now ready to test your code on the runner."
    - name: List files in the repository
      run: |
        ls ${{ github.workspace }}
